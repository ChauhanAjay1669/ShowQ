<svg xmlns="http://www.w3.org/2000/svg" width="300" height="120" viewBox="0 0 300 120">
  <defs>
    <!-- Red gradient for the "S" -->
    <linearGradient id="redS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3333" />
      <stop offset="100%" stop-color="#cc0000" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="softGlow" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#ff0000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <text x="10" y="85">
    <tspan font-family="'Roboto Condensed', sans-serif" font-size="68px" font-weight="700" fill="url(#redS)" filter="url(#softGlow)" letter-spacing="-2px">S</tspan>
    <tspan font-family="'Poppins', sans-serif" font-size="60px" font-weight="600" fill="#ffffff" dx="-5">how</tspan>
    <tspan font-family="'Poppins', sans-serif" font-size="60px" font-weight="600" fill="#ffffff" dx="-5">Q</tspan>
  </text>
  
  <!-- Optional: Red underline under "S" only -->
  <path d="M 10 90 L 50 90" stroke="url(#redS)" stroke-width="3" stroke-linecap="round"/>
</svg>